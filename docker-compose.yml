version: "3"

services:
  goapp:
    build: .
    ports:
      - "8081:8080"
    volumes:
      - .:/app

  mysql:
    image: mysql:5.7
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orders
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./.docker/mysql:/var/lib/mysql
